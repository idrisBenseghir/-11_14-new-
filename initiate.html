    <!-- Form for Project Initiation -->
    <h2>Project Initiation</h2>

    <form id="projectForm">
        <label for="projectTitle">Project Title:</label><br>
        <input type="text" id="projectTitle" name="projectTitle" required><br><br>

        <label for="projectDescription">Project Description:</label><br>
        <textarea id="projectDescription" name="projectDescription" required></textarea><br><br>

        <label for="projectObjective">Project Objective:</label><br>
        <textarea id="projectObjective" name="projectObjective" required></textarea><br><br>

        <label for="projectType">Project Type:</label><br>
        <select id="projectType" name="projectType" required>
            <option value="renewableEnergy">Renewable Energy</option>
            <option value="environment">Environment</option>
            <option value="sustainableEnergy">Sustainable Energy</option>
            <option value="waterManagement">Water Management</option>
            <option value="reforestation">Reforestation</option>
            <option value="climateEducation">Climate Education</option>
            <option value="foodManagement">Food Management</option>
            <option value="transportation">Transportation</option>
        </select><br><br>

        <label for="projectLocation">Project Location:</label><br>
        <select id="projectLocation" name="projectLocation" required>
            <option value="abuDhabi">Abu Dhabi</option>
            <option value="dubai">Dubai</option>
            <option value="sharjah">Sharjah</option>
        </select><br><br>

        <label for="startDate">Start Date:</label><br>
        <input type="date" id="startDate" name="startDate" required><br><br>

        <label for="endDate">End Date:</label><br>
        <input type="date" id="endDate" name="endDate" required><br><br>

        <button type="submit">Initiate Project</button>
    </form>

</body>
</html>
